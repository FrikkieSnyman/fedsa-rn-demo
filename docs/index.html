		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

## Native development

#### The good parts

- "Performant" <!-- .element: class="fragment" -->
- Feels "native" <!-- .element: class="fragment" -->
- Native platform functionality <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p>Native development has a couple of upsides.</p>
<p><em>click</em></p>
<p>Some people like to say that it&#39;s performant. I don&#39;t think this is true - you can write shitty code natively, but you just don&#39;t have a framework to blame for it.</p>
<p><em>click</em></p>
<p>And since you are working with native constructs, you end up with an app that &quot;feels&quot; native. Again, this is not something that is unique to writing native code.</p>
<p><em>click</em></p>
<p>Lastly, creating native applications has the upside of platform native features being easily available and usable - things like Dynamic Island for example.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" -->

## Native development

#### The bad parts

- Expensive <!-- .element: class="fragment" -->
- Duplicate codebases <!-- .element: class="fragment" -->
- Specialised <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p><em>click</em></p>
<p>Off the bat, native apps are simply more expensive to create and maintain. If you want your app on both Android and iOS, you now need at least 2 teams to maintain it.</p>
<p><em>click</em></p>
<p>Generally, these apps should have the same functionality across platforms. This means you are very likely to end up with duplicate business logic, which is always a bad idea.</p>
<p><em>click</em></p>
<p>Lastly, your engineers that are working on these apps end up being quite nichely skilled - they don&#39;t easily context switch to do fullstack work using some shared technology such as JS (maybe your Java devs can do it - but then, Java backend code is something else)</p>

## Cross-Platform
#### The good parts
###### (React Native)
- Cost effective<!-- .element: class="fragment" -->
- Quick iteration<!-- .element: class="fragment" -->
- Reusability<!-- .element: class="fragment" -->
</div>

<aside class="notes"><p>There are a lot of pros and cons to consider when it comes to working with Cross Platform.</p>
<p><em>click</em></p>
<p>Most obviously, it&#39;s a much more cost efficient approach. In general, you can get away with one team that develops the same app on multiple platforms.</p>
<p><em>click</em></p>
<p>In the same vain, this also allows us to iterate comparatively quickly, with features like hot reloading or OTA updates.</p>
<p><em>click</em></p>
<p>Lastly, due to the shared codebase, cross-platform just leans itself toward promoting reusability. Business logic and types live in the same codebase for all platforms, and rendering logic and display components are shared across platforms too!</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-auto-animate="true" -->

<aside class="notes"><p>Of course, there must be down sides too. </p>
<p><em>click</em></p>
<p>The first being &quot;performance&quot;. Again, I don&#39;t really agree with this. Probably 95% of apps won&#39;t run into limitations due to performance of the framework (especially talking about React Native).</p>
<p><em>click</em></p>
<p>Debugging can be tough though - especially doing things like memory dumps and looking at stack traces for native crashes.</p>
<p><em>click</em></p>
<p>Lastly, framework updates can sometimes be a pain - especially with something like React Native that is actively being developed. For example, we&#39;ve had to switch from using JSC to Hermes as Javascript engines.</p>

<aside class="notes"><p>Once the JS has taken over, communication between the JS layer and Native layers occur using the so-called bridge.</p>
<p>The bridge is what allows React Native to employ the use of true native functionality. To simplify it, the bridge essentially stringifies and decodes data between the two layers - which enables communication to take place.</p>
<p>Now, the bridge is also the part of React Native where we can run into some performance related trouble.</p>
<p>Since we&#39;re stringifying data, it can get slow if you&#39;re trying parse a massive amount of data. Again - this is not something that you&#39;ll often run into, but it is good to stay aware of it.</p>
